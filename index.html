<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Countdown Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="widget-container">
        <button id="toggle-config-btn" title="Configuración">&bull;</button>

        <div id="main-view" class="view">
            <h1 id="countdown-title">Cargando Título...</h1>
            <p id="countdown-days" class="days-display">0 Días</p>
        </div>

        <div id="config-view" class="view hidden">
            <h2>Configuración (Selección de Fila)</h2>
            
            <p class="info-text" style="text-align: left; margin-bottom: 15px;">
                Selecciona la fila (registro) de tu Hoja de Cálculo que deseas mostrar en este widget.
            </p>
            
            <label for="row-select">Fila a Leer (Ej: 2 para fila B, 3 para fila C):</label>
            <select id="row-select" name="row-select">
                <option value="2">Fila 2 (Registro 1)</option>
                <option value="3">Fila 3 (Registro 2)</option>
                <option value="4">Fila 4 (Registro 3)</option>
                <option value="5">Fila 5 (Registro 4)</option>
                <option value="6">Fila 6 (Registro 5)</option>
                </select>

            <button id="save-selection-btn" class="notion-btn" style="margin-bottom: 5px;">Guardar Selección</button>
            <button id="open-sheet-btn" class="notion-btn secondary-btn">Abrir Hoja de Edición ↗️</button>
            
            <p class="info-text" style="text-align: center; margin-top: 10px;">
                La fila 1 debe contener los encabezados (Título, Fecha).
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
